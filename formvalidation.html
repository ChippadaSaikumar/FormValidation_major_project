<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Registration Form</h2>
            <div class="form-control">
                <label for="username">Full Name</label>
                <input type="text" id="username" name="username" placeholder="Enter the username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Enter the Email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter the Mobile Number">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter the Password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter the Confirm Passoword">
                <small>Error Message</small>
            </div>
            <button type="submit" class="submitbtn">Submit</button>
            <button type="reset" class="resetbtn">Reset</button>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
